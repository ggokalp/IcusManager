    <h:head>
        <title>Client: Listing</title>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:790px;max-height:805px">
            <ui:include src="menu_left.xhtml"/>
            <p:layoutUnit position="center">
                <p:dataTable var="client" value="#{clientJSF.client}" stickyHeader="true"

                        Liste de clients
                    </f:facet>
                    <p:column filterBy="#{client.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{client.id}" />
                    </p:column>
                    <p:column headerText="SociÃ©tÃ©">
                        <h:outputText value="#{client.societe}" />
                    </p:column>
                    <p:column headerText="Code">
                        <h:outputText value="#{client.code}" />
                    </p:column>
                    <p:column headerText="Pays">
                        <h:outputText value="#{client.pays}" />
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

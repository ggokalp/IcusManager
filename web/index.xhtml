<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Icus Manager</title>
    </h:head>
    <h:body style="min-height: 500px">
        <p:layout fullPage="true">
            <ui:include src="menu_left.xhtml"/>

            <p:layoutUnit position="center">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <p:dashboard id="board" model="#{menuJSF.model}">
                        <p:ajax event="reorder" listener="#{menuJSF.handleReorder}" update="msgs" />

                        <p:panel id="#{menuJSF.menu.get(0).getCode()}" header="#{menuJSF.menu.get(0).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(0).getImage()}" title="#{menuJSF.menu.get(0).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(1).getCode()}" header="#{menuJSF.menu.get(1).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(1).getImage()}" title="#{menuJSF.menu.get(1).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(2).getCode()}" header="#{menuJSF.menu.get(2).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(2).getImage()}" title="#{menuJSF.menu.get(2).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(3).getCode()}" header="#{menuJSF.menu.get(3).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(3).getImage()}" title="#{menuJSF.menu.get(3).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(4).getCode()}" header="#{menuJSF.menu.get(4).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(4).getImage()}" title="#{menuJSF.menu.get(4).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(5).getCode()}" header="#{menuJSF.menu.get(5).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(5).getImage()}" title="#{menuJSF.menu.get(5).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(6).getCode()}" header="#{menuJSF.menu.get(6).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(6).getImage()}" title="#{menuJSF.menu.get(6).getNom()}"/> 
                            </h:outputLink>
                        </p:panel>

                        <p:panel id="#{menuJSF.menu.get(7).getCode()}" header="#{menuJSF.menu.get(7).getNom()}">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                                <p:graphicImage value="#{menuJSF.menu.get(7).getImage()}" title="#{menuJSF.menu.get(7).getNom()}" style="margin: auto"/> 
                            </h:outputLink>
                        </p:panel>
                    </p:dashboard>

                    <div style="clear:both" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="900">
                <p:lineChart value="#{chartJSF.model}" legendPosition="e" />
                <p:lineChart value="#{chartJSF.model}" legendPosition="ne" 
                             fill="true" stacked="true"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Client: Ajouter</title>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:790px;max-height:805px">
            <ui:include src="menu_left.xhtml"/>
            <p:layoutUnit position="center">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:outputText value="Code: " /> <p:inputText value="#{clientJSF.selected.code}" maxlength="30"/>
                        <h:outputText value="Sociéte: " /> <p:inputText value="#{clientJSF.selected.societe}" maxlength="200"/>
                        <h:outputText value="Forme Juridique: " /> <p:inputText value="#{clientJSF.selected.formejuridique}" maxlength="20"/>
                        <h:outputText value="Catégorie: " /> <p:inputText value="#{clientJSF.selected.categorie}" maxlength="100"/>
                        <h:outputText value="Pays: " /> <p:inputText value="#{clientJSF.selected.pays}" maxlength="100"/>
                        <h:outputText value="Adresse: " /> <p:inputText value="#{clientJSF.selected.adrue}" maxlength="300"/>
                        <h:outputText value="Ville: " /> <p:inputText value="#{clientJSF.selected.adville}" maxlength="150"/>
                        <h:outputText value="Code Postale: " /> <p:inputText value="#{clientJSF.selected.adcp}" maxlength="25"/>
                        <h:outputText value="Adresse de livraison: " /> <p:inputText value="#{clientJSF.selected.adlivrue}" maxlength="300"/>
                        <h:outputText value="Ville de livraison: " /> <p:inputText value="#{clientJSF.selected.adlivville}" maxlength="150"/>
                        <h:outputText value="Code postale de livraison: " /> <p:inputText value="#{clientJSF.selected.adlivcp}" maxlength="25"/>
                        <h:outputText value="Mode réglement: " /> <p:inputText value="#{clientJSF.selected.modereglement}" maxlength="20"/>
                        <h:outputText value="Bloqué ?: " />
                        <p:selectOneRadio id="option" value="#{clientJSF.selected.bloque}">  
                            <f:selectItem itemLabel="Non" itemValue="0" />  
                            <f:selectItem itemLabel="Oui" itemValue="1" />  
                        </p:selectOneRadio>  
                        <h:outputText value="Mode TVA: " /> <p:inputText value="#{clientJSF.selected.modetva}" maxlength="30"/>
                        <h:outputText value="Remise: " /> <p:inputText value="#{clientJSF.selected.remise}" maxlength="150"/>
                        <h:outputText value="Remarque: " /> <p:inputText value="#{clientJSF.selected.remarque}" maxlength="150"/>
                        <h:outputText value="Numéro d'entreprise: " /> <p:inputText value="#{clientJSF.selected.numentreprise}" maxlength="25"/>
                        <h:outputText value="Représentant: " /> <p:inputText value="#{clientJSF.selected.representant}" maxlength="150"/>
                        <h:outputText value="Dernière commande: " /> <p:inputText value="#{clientJSF.selected.dernierecommande}" maxlength="8"/>
                        <h:outputText value="Tarif: " /> <p:inputText value="#{clientJSF.selected.tarif}" maxlength="150"/>
                    </h:panelGrid>
                    <h:commandButton value="Ajout" style="margin-left: 20px" action="#{clientJSF.addNewClient()}"/>
                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

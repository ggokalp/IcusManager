<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Devis: Ajouter</title>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:790px;max-height:805px">
            <ui:include src="menu_left.xhtml"/>
            <p:layoutUnit position="center">
                <h:form id="ftAddDevis">
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:outputText value="Date échéanche: "/><p:calendar id="restricted" value="#{devisJSF.dateClone}" mindate="1/1/00" />
                        <h:outputText value="Status: " /><p:inputText value="#{devisJSF.clone.status}" maxlength="10"/>
                        <h:outputText value="Société: " />
                        <p:selectOneListbox id="advd" value="#{devisJSF.clone.societe}" var="c" style="height:100px;width: 222px;">
                            <f:selectItems value="#{clientJSF.client}" var="client" itemLabel="#{client.societe}" itemValue="#{client}" />
                            <p:column>
                                <h:outputText value="#{c.societe}" />
                            </p:column>
                        </p:selectOneListbox>
                        <h:outputText value="Code Tarif: " /><p:inputText value="#{devisJSF.clone.codetarif}" maxlength="100"/>
                        <h:outputText value="Référence: " /><p:inputText value="#{devisJSF.clone.refer}" maxlength="100"/>
                        <h:outputText value="Remarque: " /><p:inputTextarea value="#{devisJSF.clone.remarque}" rows="6" cols="50" maxlength="1000"/>
                        <h:outputText value="Transferé: " /><p:inputText value="#{devisJSF.clone.transfere}" maxlength="10"/>
                        <h:outputText value="Dernier transfert: " /><p:inputText value="#{devisJSF.clone.derniertransfert}" maxlength="20"/>
                        <h:outputText value="Total Hors TVA: " /><h:outputText value="#{devisJSF.clone.totalht}"/>
                        <h:outputText value="Total TVA: " /><h:outputText value="#{devisJSF.clone.totaltva}"/>
                        <h:outputText value="Total TTC: " /><h:outputText value="#{devisJSF.clone.totalttc}" />
                    </h:panelGrid>
                    <h:commandButton value="Appliquer" style="margin-left: 120px" action="#{devisJSF.appliquerModif()}"/>
                    <p:dataTable id="tableDevisDetails" var="devisd" value="#{devisJSF.devisModel}"
                                 style="margin-bottom:20px"
                                 selectionMode="single" 
                                 selection="#{devisJSF.selecteddd}" 
                                 rowKey="#{devisd.id}">
                        <f:facet name="header">
                            Devis
                        </f:facet>
                        <p:column headerText="Numéro de pièce">
                            <h:outputText value="#{devisd.nopiece}" />
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{devisd.descritpion}" />
                        </p:column>
                        <p:column headerText="Quantité">
                            <h:outputText value="#{devisd.quantite}" />
                        </p:column>
                        <p:column headerText="Prix hors tva">
                            <h:outputText value="#{devisd.prixht}" />
                        </p:column>
                        <p:column headerText="Prix total hors tva">
                            <h:outputText value="#{devisd.prixtotht}" />
                        </p:column>
                        <p:column headerText="Article">
                            <h:outputText value="#{devisd.article}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Supprimer" action="#{devisJSF.supprimerDevisDetails()}" update=":ftAddDevis:tableDevisDetails"/>
                        </f:facet>
                    </p:dataTable>
                    <p:dataTable id="tableArticleAAjouter" 
                                 var="article" 
                                 value="#{articleJSF.articles}" 
                                 widgetVar="articleTable" 
                                 selectionMode="single" 
                                 selection="#{articleJSF.selected}" 
                                 rowKey="#{article.id}"
                                 paginator="true"
                                 rows="13"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <f:facet name="header">
                            Article à ajouter
                        </f:facet>
                        <p:column headerText="Libellé" filterMatchMode="contains">
                            <h:outputText value="#{article.libellefrl}" />
                        </p:column>
                        <p:column headerText="Famille" filterMatchMode="contains">
                            <h:outputText value="#{article.famille}" />
                        </p:column>
                        <p:column headerText="Prix Vente" filterMatchMode="contains">
                            <h:outputText value="#{article.prixvente}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Ajouter" action="#{devisJSF.ajouterDevisDetails(articleJSF.selected)}" update=":ftAddDevis:tableDevisDetails"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

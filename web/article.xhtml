<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Article: Listing</title>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:790px;max-height:805px">
            <ui:include src="menu_left.xhtml"/>
            <p:layoutUnit position="center">
                <h:form>
                    <p:dataTable id="tableClient" var="article" value="#{articleJSF.articles}" 
                                 emptyMessage="Pas d'article trouvé avec les critères donnés" 
                                 style="margin-bottom:20px" filteredValue="#{articleJSF.articlesFiltered}"
                                 widgetVar="articleTable"
                                 selectionMode="single" selection="#{articleJSF.selected}" rowKey="#{article.id}">

                        <f:facet name="header">
                            Liste d'articles
                        </f:facet>

                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>
                        <p:column filterBy="#{article.libellefr}" headerText="Libellé" filterMatchMode="contains">
                            <h:outputText value="#{article.libellefr}" />
                        </p:column>
                        <p:column filterBy="#{article.prixachat}" headerText="Prix Achat" filterMatchMode="contains">
                            <h:outputText value="#{article.prixachat}" />
                        </p:column>
                        <p:column filterBy="#{article.prixvente}" headerText="Prix Vente" filterMatchMode="contains">
                            <h:outputText value="#{article.prixvente}" />
                        </p:column>
                        <p:column filterBy="#{article.stock}" headerText="Mode de réglement" filterMatchMode="contains">
                            <h:outputText value="#{article.stock}" />
                        </p:column>
                        <p:column filterBy="#{article.compose}" headerText="Composé" filterMatchMode="contains">
                            <h:outputText value="#{article.compose}" />
                        </p:column>
                        <p:column filterBy="#{article.famille}" headerText="Famille" filterMatchMode="contains">
                            <h:outputText value="#{article.famille}" />
                        </p:column>
                        <p:rowExpansion>
                            <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                <h:outputText value="Libellé Anglais" />
                                <h:outputText value="#{article.libelleen}" />

                                <h:outputText value="Libellé Néérlandais" />
                                <h:outputText value="#{article.libellenl}" />

                                <h:outputText value="Bloqué ?" />
                                <h:outputText value="#{article.bloque}" />
                            </p:panelGrid>
                        </p:rowExpansion>
                        <f:facet name="footer">
                            <p:commandButton value="Modifier" action="" />
                        </f:facet>
                    </p:dataTable>
                    <!-- TODO 1: Créer DB table, entité, bean,... clients
                    Créer la table de client avec les propriétés:
                    - Sticky (Header)
                    - Edit (Row Editing)
                    - Filter
                    - ColToggler (ColumnToggler)
                    - Voir si possible de tout combiner.
    
                    ++ Est-ce que c'est possible d'utiliser Expansion (RowExpansion) pour
                    modifier les éléments du client ? -->
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

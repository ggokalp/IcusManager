<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Devis : Listing des devis</title>
    </h:head>
    <h:body>
        <!--@TODO Error on loading list of price ! -->
        <p:layout style="min-width:400px;min-height:790px;max-height:805px">
            <ui:include src="menu_left.xhtml"/>
            <p:layoutUnit position="center">
                <h:form id="ftDevis">
                    <p:dataTable id="tableDevisGeneraux" var="devisg" value="#{devisJSF.devisg}" 
                                 style="margin-bottom:20px" editable="true">

                        <p:ajax event="rowEdit" listener="#{listeDePrixJSF.onRowEdit}" />
                        <f:facet name="header">
                            Liste de prix
                        </f:facet>
                        <p:column headerText="Numéro de pièce">
                            <h:outputText value="#{devisg.nopiece}" />
                        </p:column>
                        <p:column headerText="Date pièce">
                            <h:outputText value="#{devisg.datepiece}" />
                        </p:column>
                        <p:column headerText="Status Devis">
                            <h:outputText value="#{devisg.status}" />
                        </p:column>
                        <p:column headerText="Date échéance">
                            <h:outputText value="#{devisg.dateecheance}" />
                        </p:column>
                        <p:column headerText="Société">
                            <h:outputText value="#{devisg.societe}" />
                        </p:column>
                        <p:column headerText="Code Tarif">
                            <h:outputText value="#{devisg.codetarif}" />
                        </p:column>
                        <p:column headerText="Réf">
                            <h:outputText value="#{devisg.refer}" />
                        </p:column>
                        <p:column headerText="Remarque">
                            <h:outputText value="#{devisg.remarque}" />
                        </p:column>
                        <p:column headerText="Transféré">
                            <h:outputText value="#{devisg.transfere}" />
                        </p:column>
                        <p:column headerText="Total HT">
                            <h:outputText value="#{devisg.totalht}" />
                        </p:column>
                        <p:column headerText="total tva">
                            <h:outputText value="#{devisg.totaltva}" />
                        </p:column>
                        <p:column headerText="Total TTC">
                            <h:outputText value="#{devisg.totalttc}" />
                        </p:column>
                    </p:dataTable>
                    <p:dataTable id="tableArticleAAjouter" 
                                 var="article" 
                                 value="#{articleJSF.articles}" 
                                 widgetVar="articleTable" 
                                 selectionMode="single" 
                                 selection="#{articleJSF.selected}" 
                                 rowKey="#{article.id}"
                                 paginator="true"
                                 rows="13"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 >

                        <f:facet name="header">
                            Article à ajouter
                        </f:facet>
                        <p:column headerText="Libellé" filterMatchMode="contains">
                            <h:outputText value="#{article.libellefr}" />
                        </p:column>
                        <p:column headerText="Famille" filterMatchMode="contains">
                            <h:outputText value="#{article.famille}" />
                        </p:column>
                        <p:column headerText="Prix Vente" filterMatchMode="contains">
                            <h:outputText value="#{article.prixvente}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Ajouter" action="#{listeDePrixJSF.addArticle(articleJSF.selected)}" update=":ftArticle"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
